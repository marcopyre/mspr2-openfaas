apiVersion: apps/v1
kind: Deployment
metadata:
  name: cofrap-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cofrap-frontend
  template:
    metadata:
      labels:
        app: cofrap-frontend
    spec:
      containers:
      - name: cofrap-frontend
        image: ghcr.io/cofrap/user-management-frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: OPENFAAS_GATEWAY
          value: "http://gateway.openfaas:8080"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: cofrap-frontend
spec:
  selector:
    app: cofrap-frontend
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cofrap-frontend-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: cofrap.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cofrap-frontend
            port:
              number: 80
