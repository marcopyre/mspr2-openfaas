version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080
functions:
  authenticate:
    lang: python3-flask
    handler: ./authenticate
    image: marcopyre/generate-password:latest
    environment:
      DB_HOST: postgres
      DB_NAME: cofrap
      DB_USER: postgres
    secrets:
      - encryption-key
      - db-password
    labels:
      com.openfaas.scale.min: 1
      com.openfaas.scale.max: 5
